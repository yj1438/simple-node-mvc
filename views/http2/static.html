<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>http 1.1/2 多连接 DEMO</title>
    <link rel="stylesheet" type="text/css" href="/css/base.css">
    <script type="text/javascript" src="/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/js/jquery.js"></script>
</head>

<body>
    <script>
        var startTime = 0;

        function load_complete() {
            if (!startTime) {
                startTime = new Date().getTime();
            }
            var load_time = new Date().getTime() - startTime;
            load_time = (load_time / 1000).toFixed(2);
            document.getElementById('img_time').innerHTML = load_time;
        }

        window.onload = function() {
            try {
                var start_time = parseInt(document.getElementById('start_time').value),
                    page_time = new Date().getTime() - start_time;
                document.getElementById('page_time').innerHTML = (page_time / 1000).toFixed(2);
                parent.load_frame2();
            } catch (err) {
                console.log(err);
            }
        }
        var QueryString = function() {
            // This function is anonymous, is executed immediately and 
            // the return value is assigned to QueryString!
            var query_string = {};
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                // If first entry with this name
                if (typeof query_string[pair[0]] === "undefined") {
                    query_string[pair[0]] = decodeURIComponent(pair[1]);
                    // If second entry with this name
                } else if (typeof query_string[pair[0]] === "string") {
                    var arr = [query_string[pair[0]], decodeURIComponent(pair[1])];
                    query_string[pair[0]] = arr;
                    // If third or later entry with this name
                } else {
                    query_string[pair[0]].push(decodeURIComponent(pair[1]));
                }
            }
            return query_string;
        }();
    </script>
    <h3>
        <input id="start_time" type="hidden" value=""/>
        Page Load Time: <span id="page_time">0</span>
    </h3>
    <h3>
        Img Load Time: <span id="img_time">0</span>
    </h3>
    <section id="img_area">
    </section>
    <script>
        (function(globe) {
            document.getElementById('start_time').value = QueryString.start_time || new Date().getTime();
            var imgList = [],
                i;
            for (i = 1; i <= 400; i++) {
                imgList.push('<img onload="load_complete()" src="/img/price/photo_' + (1000 + i + '').slice(1) + '.png"/>')
            }
            document.getElementById('img_area').innerHTML = imgList.join('');
        })(window);
    </script>
</body>

</html>
